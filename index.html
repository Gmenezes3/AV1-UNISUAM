<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Formadora I – Programação Backend com PHP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Formulário PHP</h1>
    <form action="resultado.php" method="post">
        <fieldset>
            <legend>Média</legend>
            <label for="name">Aluno:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Nome do aluno" required>
            <br>
            <br>
            <label for="matricula">Nº da Matricula:</label>
            <br>
            <input type="number" name="matricula" id="matricula" required>
            <br>
            <br>
            <label for="nota1">Nota 1:</label>
            <br>
            <input type="number" name="nota1" id="nota1" step="0.01" required>
            <br>
            <br>
            <label for="nota2">Nota 2:</label>
            <br>
            <input type="number" name="nota2" id="nota2" step="0.01" required>
            <br>
            <br>
            <button type="submit">Calcular</button>
        </fieldset>
    </form>

</body>

</html>
